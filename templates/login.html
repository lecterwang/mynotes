<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* 全局字体设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #343a40;
            padding: 20px 0;
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        /* 登录表单整体样式 */
        form {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            color: #495057;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 跳转到注册页面的按钮样式 */
       .register-button {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            margin-top: 15px;
            transition: color 0.2s ease;
        }

       .register-button:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
    <a href="{{ url_for('register') }}" class="register-button">Don't have an account? Register here</a>
</body>

</html>
